<!DOCTYPE html>
<html th:replace="~{loginLayout :: layout (~{::body})}" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bitte melde dich an!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div style="width: 50%; margin: 150px auto;">
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading"></h2>
        <p>
            <label for="username" class="sr-only">E-Mail Adresse</label>
            <input type="text" id="username" name="email" class="form-control"  placeholder="E-Mail" required autofocus>
        </p>
        <p>
            <label class="sr-only">Passwort</label>
            <input type="password" id="myInput" name="password" class="form-control"  placeholder="Passwort" required>
        </p>
        <input type="checkbox" onclick="myFunction()"> Passwort anzeigen
        <p></p>
        <button class="btn btn-success"  type="submit">Einloggen</button>
        <a class="btn btn-warning" th:action="@{/registration}" th:href="@{/registration}" th:classappend="${#request.requestURI == '/registration' ? 'active':''}">Registrieren</a>
    </form>
</div>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</div>
</body>
</html>
